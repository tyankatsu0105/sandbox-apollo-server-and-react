schema {
  query: Query
  mutation: Mutation
}

type PageInfo {
  startCursor: String!
  endCursor: String!
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}

input PaginationInput {
  first: Int
  last: Int
  after: String
  before: String
}

interface Edge {
  cursor: String!
  node: Node!
}

interface Node {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime
}
