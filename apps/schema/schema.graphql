schema {
  query: Query
  mutation: Mutation
}

type Query {
  node(id: ID!): Node
  nodes(ids: [ID!]!): [Node]!
}

type Mutation {
  "実際に使うことはない extendしてMutationを拡張していくために元のMutationが必要なので作っただけ"
  noop(input: NoopInput): NoopPayload
}

type PageInfo {
  startCursor: String
  endCursor: String
  hasNextPage: Boolean
  hasPreviousPage: Boolean
}

input PaginationInput {
  first: Int
  last: Int
  after: String
  before: String
}

interface Edge {
  cursor: String!
  node: Node!
}

interface Node {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime
}

input NoopInput {
  clientMutationId: String
}

type NoopPayload {
  clientMutationId: String
}
