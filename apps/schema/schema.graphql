schema {
  query: Query
  mutation: Mutation
}

type Query {
  node(id: ID!): Node
  nodes(ids: [ID!]!): [Node]!
}

type Mutation {
  "実際に使うことはない extendしてMutationを拡張していくために元のMutationが必要なので作っただけ"
  noop(input: NoopInput): NoopPayload
}

input PaginationInput {
  offset: Int
  limit: Int
}

interface Node {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime
}

input NoopInput {
  clientMutationId: String
}

type NoopPayload {
  clientMutationId: String
}
